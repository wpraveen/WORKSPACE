<html>

<head>
    <title></title>
</head>

<body>

    <button onclick="showAlert()">Show Alert</button>&nbsp;
    <button onclick="showConfirm()">Show Confirm</button>&nbsp;
    <button onclick="showPrompt()">Show Prompt</button>&nbsp;
    <button onclick="showPrint()">Show Print</button>&nbsp;
    <button onclick="showFind()">Show Find</button>&nbsp;

</body>

</html>

<script type="text/javascript">
function showAlert() {
    alert("I am an alert");
}

function showConfirm() {

    if (confirm("You can press OK or Cancel")) {
        alert("You have clicked OK");
    } else {
        alert("You have clicked Cancel");
    }
}

function showPrompt() {

    var result = prompt("What is your name ? ", "Enter your name");
    if (result !== null) {
        alert("Welcome, " + result);
    }
}

function showPrint() {
    window.print();
}

function showFind() {
    window.find();
}
</script>
