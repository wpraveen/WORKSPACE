function getIndexStr(str, fromIndex, toIndex) {
    var resultStr = "";
    for (var i = 0; i < str.length; i++) {
        
        if (i === fromIndex) {
            resultStr += "[";
        }
        resultStr += str[i];

        if (i === toIndex) {
            resultStr += "]";
        }
    }
    return resultStr;
}

function showMatch(regex, str) {
    /**
     * You can't run the below code with rest of the code, as 'test' consumes the first result.
     */
    //console.log("Is String matched: ", regex.test(str);
    var result, noOfResults = 0;
    console.log("\nString: ",str,"\t\t\tRegEx: ", regex.source);
    while ((result = regex.exec(str)) !== null) {
        console.log("Found: ", result[0], "\tFound from:[", result.index, "-", regex.lastIndex, "]\tIn:", getIndexStr(result.input, result.index, regex.lastIndex - 1));
        noOfResults++;
        /** if global flag is not there, this loop will go infinite loop, 
         *	as regex will just check for first match every time,
         * and keep repeating and we will never get result = null.
         */
        if (!regex.global) {
            break;
        }
    }
    console.log("Total no of results: ", noOfResults);
}
