<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>



    <style>

        .blue-box{
            height: 100px;
            background-color: deepskyblue;
        }

        .start {
            width: 100px;
            transition:width 0.4s ease;
        }

        .end{
            width: 300px;
        }

    </style>


    <aside data-test="">
        
    </aside>
</head>
<body>

<div id="box" class="blue-box start">
</div>
<br>
<input type="button" value="Do Animation" onclick="doAnimation()"/>

<script>


document.getElementById("").classList.add()


    function doAnimation(){
        document.getElementById("box").classList.toggle("end");

    }

</script>
</body>
</html>
