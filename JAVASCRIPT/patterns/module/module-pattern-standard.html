<script type="text/javascript">
    var testModule = (function() {

        var counter = 0;

        return {

            incrementCounter: function() {
                return ++counter;
            },

            printCounter: function(){
                console.log("Counter: ", counter);
            },

            resetCounter: function() {
                console.log("counter value prior to reset: " + counter);
                counter = 0;
            }
        };

    })();

    debugger;
</script>
