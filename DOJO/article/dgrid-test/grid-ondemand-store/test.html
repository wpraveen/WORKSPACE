<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
</head>

<body>
    <h1>Simple Grid Test</h1>
    <div id="grid"></div>

    <script>
    require([
            "dgrid/OnDemandGrid",
            "dojo/store/Memory"
        ],
        function(OnDemandGrid, Memory) {

            var store = new Memory({
                data: data
            });

            var treeGrid = new OnDemandGrid({
                store: store,
                columns: columns
            }, "grid");

        });

    /* -- DATA --*/

    var columns = [{
        label: "First Name",
        field: "firstName",
        sortable: true

    }, {
        label: "Last Name",
        field: "lastName",
        sortable: true,
    }, {
        label: "Age",
        field: "age",
        sortable: true,
    }];

    var data = [{
        id: 1,
        firstName: "John",
        lastName: "Doe",
        age: 21,
    }, {
        id: 2,
        firstName: "Anna",
        lastName: "Smith",
        age: 22
    }];
    </script>

</html>
