<body>
    <h1>Simple Grid Test</h1>
    <div id="list"></div>

    <script>
    require([
            "dgrid/List"
        ],
        function(List) {
 var data = ["Praveen", "Annu", "Prabhat"];
            var list = new List({}, "list");
            list.renderArray(data);



            setTimeout(function() {
                list.renderArray(["one", "two", "three"]);
            }, 3000);

        });
