<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="/DOJO_TEST/libdojo/resources/dojo.css">
	<link rel="stylesheet" href="/DOJO_TEST/lib/dgrid/css/dgrid.css">
	<link rel="stylesheet" href="/DOJO_TEST/lib/dgrid/css/skins/claro.css">

	 <script>
	var dojoConfig = {
		async : true,
		packages : [ {
			name : "app",
			location : "/DOJO_TEST/app/module-declare"
		} ]
	};
 </script>
 
</head>
<body class="claro">
		<h1>Grid Test</h1>
<div id="grid"></div>


<script src="/DOJO_TEST/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript">
	
	require(["dgrid/Grid", "dojo/domReady!"], function(Grid){
	    var data = [
	        { first: "Bob_1_2", last: "Barker", age: 11 },
	        { first: "Vanna", last: "White", age: 111 },
	        { first: "Pat", last: "Sajak", age: 21 }
	    ];
	 
	    var grid = new Grid({
	        columns: {
	            first: "First Name",
	            last: "Last Name",
	            age: "Age"
	        }
	    }, "grid");
	    grid.renderArray(data);
	});
</script>
</body>
