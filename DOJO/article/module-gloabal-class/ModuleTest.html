		} ]
	};

 </script>

<body>
	Counter Value:
	<h2 id="counterVal">o</h2>
	<button id="incBttn">Increment</button>
	<button id="decBttn">Decrement</button>

	<script src="/DOJO_TEST/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript">
		require([ "dojo/query", "dojo/on", "app/moduleGloabalClass/Module", "dojo/domReady!" ],
				function(query, on) {

					var counter = mynamespace.MyGlobalCounter();

					
					query("#incBttn").on("click", function() {
						console.log('In inc');
						console.log(counter);

						counter.increment();
						query("#counterVal")[0].innerHTML = counter.getValue();
					});
					query("#decBttn").on("click", function() {
						counter.decrement();
						query("#counterVal")[0].innerHTML = counter.getValue();
					});
				});
	</script>
</body>
</html>
