<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <script src="/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script type="text/javascript">
    require(["dojo/store/Memory"],
        function(Memory) {

            function printArray(arr) {
                arr.forEach(function(item) {
                    console.log("Name: ", item.name, "  Department: ", item.department);
                });
            }

            var employees = [{
                name: "Jim",
                department: "accounting"
            }, {
                name: "Bill",
                department: "engineering"
            }, {
                name: "Mike",
                department: "sales"
            }, {
                name: "John",
                department: "sales"
            }];

            var store = new Memory({
                data: employees,
                idProperty: "name"
            });

            printArray(store.query({
                department: "sales"
            }));
        });
    </script>
</body>

</html>
