<!DOCTYPE html>
<html>

<head>
    <title>Counter</title>
    <script>
        var dojoConfig = {
            async: true,
            locale: "fr-ca"
        };
    </script>

</head>

<body>

    <script src="/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script type="text/javascript">
        require(["dojo/date", "dojo/date/locale"], function(dojoDate, locale) {

        var date = new Date("2016-05-13");

        document.write(locale.format(date, {
                selector: "date",
                datePattern: "EEEE d MMM yyyy"
            }));

        });
    </script>
</body>

</html>
