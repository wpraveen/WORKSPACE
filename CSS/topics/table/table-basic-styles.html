<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>


.table{
    display: table;
    

    border: 1px solid gray;
    margin: 0 50px;

}
.tableRow{
    display: table-row;
    width: auto;
}
.tableCell{
    display: table-cell;
    width: auto;
}

        table{
            border-spacing: 1.2em;
            width: auto;
        }

        td,th{
            border: 1px solid #999;
            padding: 0.5rem;
        }


    </style>
</head>
<body>

By div

<div class="table">
        <div class="tableRow">
            <div class="tableCell">Name</div>
            <div class="tableCell">ID</div>
            <div class="tableCell">Favorite Color</div>
        </div>
        <div class="tableRow">
            <div class="tableCell">Jim</div>
            <div class="tableCell">10</div>
            <div class="tableCell">Blue</div>
        </div>
        <div class="tableRow">
            <div class="tableCell">Sue</div>
            <div class="tableCell">0002</div>
            <div class="tableCell">Red</div>
        </div>
    </div>


    By Tag
<table>


    
    
    
    <thead>
    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Favorite Color</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td>Jim</td>
        <td>00001</td>
        <td>Blue</td>
    </tr>

    <tr>
        <td>Sue</td>
        <td>00002</td>
        <td>Red</td>
    </tr>
    <tr>
        <td>Barb</td>
        <td>00003</td>
        <td>Green</td>
    </tr>
    </tbody>
</table>

</body>
</html>
