<html>

<head>
    <title>Border</title>


    <style type="text/css">
    .box {
        margin: 20px;
        display: inline-block;
        width: 200px;
        height: 100px;
        background-color: #FFEFD5;
        text-align: center;
    }
    .solid {
        border: 8px solid gray;
    }

    .dotted{
    	border: 8px dotted gray;
    }
      .double{
    	border: 8px double gray;
    }

      .dashed{
    	border: 8px dashed gray;
    }

    .groove{
border: 8px groove gray;
    }

       .inset{
border: 8px inset gray;
    }

       .outset{
border: 8px groove gray;
    }

    .ridges{
    	border: 8px ridges gray;
    }
    </style>
</head>

<body>


    <div class="box solid">
    </div>

     <div class="box dotted">

    </div>

    <div class="box double">
    </div>


 <div class="box dashed">
    </div>


     <div class="box groove">
    </div>


     <div class="box inset">
    </div>

     <div class="box outset">
    </div>

     <div class="box ridges">
    </div>





</body>

</html>
