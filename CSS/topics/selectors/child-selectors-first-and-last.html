<!doctype html>
<html>

<head>

    <style>
        
        section h1 {
            font-weight: 500;
            font-size: 1em;
            color: gray;
            margin: auto;
            text-align: center;
        }
        
        
        .nth-child li:nth-child(odd) {
            color: red;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <section>
        <h1>:first-child</h1>
        <ul class="first-child">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

    </section>

    <section>
        <h1>:last-child</h1>
        <ul class="last-child">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

    </section>

    <section>
        <h1>:nth-child</h1>
        <ul class="nth-child">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

    </section>
    
    
    <h1>nth of type selector</h1>







</body>

</html>
