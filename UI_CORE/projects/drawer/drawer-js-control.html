<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <style>
        .drawer {
            height: 100%;
            background-color: deepskyblue;
            color: #ffffff;
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            transition: all 350ms cubic-bezier(0.32, 1.25, .32, 1);
        }
        
        .right {
            width: 400px;
        }

    </style>
</head>

<body>

    <div id="drawer" class="drawer">
        <h1>I am a Drawer</h1>
    </div>

    <input type="button" value="Open" onclick="drawer.openDrawer()" />

    <input type="button" value="Close" onclick="drawer.closeDrawer()" />


    <script>
        function Drawer(args) {

            return {

                element: args.element,
                delay: args.delay,

                openDrawer: function() {
                    this.element.classList.toggle("right");
                },
                closeDrawer: function() {
                    this.element.classList.toggle("right");
                }

            }

        }

        var drawer = new Drawer({
            element: document.getElementById("drawer"),
            delay: 350
        });

    </script>
</body>

</html>
