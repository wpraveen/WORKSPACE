<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>



    <style>

        .setting{
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            color: #ffffff;

            position: relative;
        }


        .setting h3{
            position: absolute;
            top: 70px;
            left: 80px;
            transition: all 0.2s ease;
        }

        .setting:hover h3 {
            top: 30px;
        }

        .setting span{
            position: absolute;
            top: 120px;
            right: -500px;
            transition: all 0.2s ease;
        }

        .setting:hover span{
            right: 120px;
        }

    </style>
</head>
<body>


<div class="setting">

    <h3>Settings</h3>
    <span>Sample Description</span>
    </div>



</body>
</html>
