<!doctype html>
<html lang="en">

<body>
    <div id="simpleView">Default</div>
    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../lib/backbone/underscore.js"></script>
    <script src="../../lib/backbone/backbone.js"></script>
    <script type="text/javascript">
    var app = app || {};

    var SimpleView = Backbone.View.extend({

        events: {
            'click #nameBttn': 'displayName'
        },

        render: function() {

            console.log("In render");
            this.$el.html('<h1 class="name"></h1>' +
                '<input class="name" type="text">' +
                '<input id="nameBttn" type="button" name="" value="Enter your name">');
            return this;
        },


        displayName: function(event) {
            this.$("h1.name").html(this.$("input.name").val());
        }
    });

    var simpleView = new SimpleView();

    $("#simpleView").html(simpleView.render().el);

    //console.log(simpleView.el);
    </script>
</body>

</html>
